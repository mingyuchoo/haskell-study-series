flags: {}

docker:
  enable: true
  stack-exe: host
  container-name: "backend"
  repo: fpco/stack-build:lts-24.4
  set-user: true
  auto-pull: true
  detach: false
  persist: false
  run-args:
    - "--cpus=16"
    - "--memory=32g"

