# https://www.stackage.org/lts-24.4
resolver: lts-24.4

packages:
- .

extra-package-dbs: []
extra-deps:
- wai-eventsource-3.0.0
- dotenv-0.12.0.0@sha256:2f25615cec37ff9a66a48ef0ebf2ac96ae989911d0c26c6796fc2f5247bdd665,4702
