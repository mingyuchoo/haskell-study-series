<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chat Web App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400;500;600;700&family=IBM+Plex+Mono&display=swap">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-robot"></i> OpenAI Chat Web App</h1>
        </header>
        <div class="chat-container">
            <div class="welcome-message">
                <h2>Welcome to the OpenAI Chat</h2>
                <p>This application uses the OpenAI API to generate responses. Start a conversation by typing a message below.</p>
            </div>
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message here..." />
                <button id="send-button"><i class="fas fa-paper-plane"></i> Send</button>
            </div>
            <div id="status" class="status"><i class="fas fa-circle status-ready"></i> Ready to chat</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
