name: demo-MTL-db
version: 0.1.0.0
github: mingyuchoo/demo-MTL-db
license: BSD-3-Clause
author: Mingyu Choo
maintainer: mingyuchoo@gmail.com
copyright: Mingyu Choo 2025
synopsis: Short description of your package
category: Web
description: Please see the README on GitHub at <https://github.com/mingyuchoo/demo-MTL-db#readme>

extra-source-files:
  - README.md
  - CHANGELOG.md

dependencies:
  - base >= 4.18 && < 5
  - containers
  - flow
  - parallel
  - mtl

default-extensions:
  - DataKinds
  - ExplicitForAll
  - StandaloneKindSignatures
  - TypeApplications

ghc-options:
  - -Wall
  - -O2
  - -haddock

language: GHC2021

library:
  source-dirs: src

executables:
  demo-MTL-db-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -dynamic
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - demo-MTL-db

tests:
  demo-MTL-db-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -dynamic
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - demo-MTL-db
      - hspec
      - doctest
      - doctest-discover
