services:
  postgresql-simple-init:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        PROJECT_NAME: postgresql-simple-init
    image: postgresql-simple-init:latest
    container_name: postgresql-simple-init-app
    ports:
      - "8000:8000"
    volumes:
      # 데이터베이스 영속성을 위한 볼륨 마운트
      - sqlite-data:/app/data
      # 정적 파일 (선택사항, 개발 시 유용)
      - ../static:/app/static:ro
    environment:
      # 필요한 환경 변수 추가 (예시)
      - DATABASE_PATH=/app/data/users.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "test", "-f", "/app/app-exe"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  sqlite-data:
    driver: local
