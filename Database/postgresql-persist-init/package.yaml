name:                postgresql-persist-init
version:             0.1.0.0
github:              "mingyuchoo/postgresql-persist-init"
license:             BSD-3-Clause
author:              "Mingyu Choo"
maintainer:          "mingyuchoo@gmail.com"
copyright:           "Mingyu Choo"

extra-source-files:
- README.md
- CHANGELOG.md

synopsis:            Short description of your package
category:            Web
description:         Please see the README on GitHub at <https://github.com/mingyuchoo/postgresql-persist-init#readme>

dependencies:
- base
- aeson
- bytestring
- esqueleto
- hedis
- monad-logger
- mtl
- persistent
- persistent-postgresql
- persistent-template
- postgresql-simple
- servant
- servant-client
- servant-server
- text
- time
- transformers
- warp

default-extensions:
- DataKinds
- DerivingStrategies
- FlexibleInstances
- GADTs
- GeneralizedNewtypeDeriving
- MultiParamTypeClasses
- OverloadedStrings
- QuasiQuotes
- RecordWildCards
- StandaloneDeriving
- TemplateHaskell
- TypeFamilies
- TypeOperators
- UndecidableInstances

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  migrate-db:
    main:                MigrateDB.hs
    source-dirs:         app
    other-modules:       []
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N4
    dependencies:
    - postgresql-persist-init
  run-server:
    main:                RunServer.hs
    source-dirs:         app
    other-modules:       []
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N4
    dependencies:
    - postgresql-persist-init
  migrate-db-esq:
    main:                MigrateDBEsq.hs
    source-dirs:         app
    other-modules:       []
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N4
    dependencies:
    - postgresql-persist-init

tests:
  api-tests:
    main:                APITests.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N4
    dependencies:
    - postgresql-persist-init
    - hspec
    - http-client
    - http-client-tls
