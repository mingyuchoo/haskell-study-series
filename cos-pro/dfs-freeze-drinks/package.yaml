name:                freeze-drinks
version:             0.1.0.0
github:              "mingyuchoo/freeze-drinks"
license:             BSD3
author:              "Mingyu Choo"
maintainer:          "mingyuchoo@gmail.com"
copyright:           "2023 Mingyu Choo"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Example

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mingyuchoo/freeze-drinks#readme>

dependencies:
- base >= 4.9.1.0 && < 5
- array
- containers
- flow
- lens
- parallel
- text

default-extensions:
- StandaloneKindSignatures

ghc-options:
- -Wall
- -O2

library:
  source-dirs: src

executables:
  freeze-drinks-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -dynamic
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N4
    dependencies:
    - freeze-drinks

tests:
  freeze-drinks-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -dynamic
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N4
    dependencies:
    - freeze-drinks
    - hspec
    - hspec-discover
