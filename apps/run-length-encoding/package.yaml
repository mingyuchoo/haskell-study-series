name:                run-length-encoding
version:             0.1.0.0
github:              mingyuchoo/run-length-encoding
license:             MIT
author:              Mingyu Choo
maintainer:          mingyuchoo@gmail.com
copyright:           Mingyu Choo 2024
synopsis:            Short description of your package
category:            CLI
description:         Please see the README on GitHub at <https://github.com/mingyuchoo/run-length-encoding#readme>

extra-source-files:
- README.md
- CHANGELOG.md

dependencies:
- base >= 4.19 && < 5
- containers
- flow
- parallel

default-extensions:
- StandaloneKindSignatures

ghc-options:
- -Wall
- -O2
- -haddock

language: Haskell2010

library:
  source-dirs: src

executables:
  run-length-encoding-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -dynamic
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N4
    dependencies:
    - run-length-encoding

tests:
  run-length-encoding-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -dynamic
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N4
    dependencies:
    - run-length-encoding
    - hspec
    - doctest
    - doctest-discover
