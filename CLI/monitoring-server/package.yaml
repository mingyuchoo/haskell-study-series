name: monitoring-server
version: 0.1.0.0
github: mingyuchoo/monitoring-server
license: BSD-3-Clause
author: Mingyu Choo
maintainer: mingyuhcoo@gmail.com
copyright: 2025, Mingyu Choo
synopsis: Short description of your package
category: CLI
description: Please see the README on GitHub at <https://github.com/mingyuchoo/monitoring-server#readme>

extra-source-files:
  - README.md
  - CHANGELOG.md

dependencies:
- async
- base
- bytestring
- containers
- flow
- network
- parallel
- safe-exceptions
- signal
- stm

default-extensions:
  - DataKinds
  - ExplicitForAll
  - GADTs
  - KindSignatures
  - StandaloneKindSignatures
  - TypeApplications

ghc-options:
  - -Wall
  - -O2
  - -haddock

language: Haskell2010

library:
  source-dirs: src

executables:
  monitoring-server-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -dynamic
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N4
    dependencies:
      - monitoring-server

tests:
  monitoring-server-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -dynamic
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N4
    dependencies:
      - monitoring-server
      - hspec
      - doctest
      - doctest-discover
