name:                until-be-one
version:             0.1.0.0
github:              "mingyuchoo/until-be-one"
license:             BSD-3-Clause
author:              "Mingyu Choo"
maintainer:          "mingyuchoo@gmail.com"
copyright:           "2023 Mingyu Choo"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Example

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mingyuchoo/until-be-one#readme>

dependencies:
- base
- containers
- flow
- parallel

default-extensions:
  - DataKinds
  - ExplicitForAll
  - GADTs
  - KindSignatures
  - StandaloneKindSignatures
  - TypeApplications

ghc-options:
- -Wall
- -O2
- -haddock

library:
  source-dirs: src

executables:
  until-be-one-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -O2
    - -dynamic
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N4
    dependencies:
    - until-be-one

tests:
  until-be-one-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -dynamic
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N4
    dependencies:
    - until-be-one
    - hspec
    - hspec-discover
