services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        PROJECT_NAME: ${PROJECT_NAME:-warp-t03-clean-archi}
    image: ${PROJECT_NAME:-warp-t03-clean-archi}:latest
    container_name: ${PROJECT_NAME:-warp-t03-clean-archi}-app
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
    environment:
      - PORT=8000
