services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        PROJECT_NAME: scotty-t02-clean-archi
    container_name: scotty-t02-clean-archi-app
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
    environment:
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
    driver: local