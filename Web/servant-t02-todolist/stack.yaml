# https://www.stackage.org/lts-24.20
resolver: lts-24.20

packages:
- .

extra-package-dbs: []
extra-deps: []
flags: {}

docker:
  enable: true
  image: fpco/stack-build:lts
  auto-pull: true
  persist: false
  container-name: "servant-t02-todolist"
  run-args: []
  stack-exe: host
  set-user: true

