name: haskell-inverting-functions
version: 0.1.0.0
github: mingyuchoo/haskell-inverting-functions
license: BSD-3-Clause
author: Mingyu Choo
maintainer: mingyuhcoo@gmail.com
copyright: 2025, Mingyu Choo
synopsis: Short description of your package
category: CLI
description: Please see the README on GitHub at <https://github.com/mingyuchoo/haskell-inverting-functions#readme>

extra-source-files:
  - README.md
  - CHANGELOG.md

dependencies:
  - base >= 4.19 && < 5
  - containers
  - flow
  - generic-deriving
  - parallel

default-extensions:
  - StandaloneKindSignatures
  - TypeApplications

ghc-options:
  - -Wall
  - -O2
  - -haddock

language: Haskell2010

library:
  source-dirs: src

executables:
  haskell-inverting-functions-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -dynamic
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N4
    dependencies:
      - haskell-inverting-functions

tests:
  haskell-inverting-functions-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -dynamic
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N4
    dependencies:
      - haskell-inverting-functions
      - hspec
      - doctest
      - doctest-discover
