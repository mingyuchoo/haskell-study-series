---
name: tutorial-template
version: 0.1.0.0
github: "mingyuchoo/tutorial-template"
license: BSD3
author: "Mingyu Choo"
maintainer: "mingyuchoo@gmail.com"
copyright: "2023 Mingyu Choo"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Example

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/mingyuchoo/tutorial-template#readme>

dependencies:
  - base >= 4.18 && < 5
  - containers
  - flow
  - parallel

default-extensions:
  - StandaloneKindSignatures

ghc-options:
  - -Wall
  - -O2
  - -haddock

library:
  source-dirs: src

executables:
  tutorial-template-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -dynamic
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N4
    dependencies:
      - tutorial-template

tests:
  tutorial-template-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -dynamic
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N4

    dependencies:
      - tutorial-template
      - hspec
      - doctest
      - doctest-discover
